<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 온·습도 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/login-form.css" />
  </head>
  <body>
    <!-- ------------------------------------------- 헤더 ------------------------------------------- -->
    <header class="header">
      <h1 class="header__title">실시간 온·습도</h1>
    </header>
    <!-- ------------------------------------------- /헤더 ------------------------------------------- -->
    <!-- ------------------------------------------- 메인 ------------------------------------------- -->
    <main class="main">
      <!-- ------------------------------------------- 로그인 폼 ------------------------------------------- -->
      <form action="/login" class="login">
        <h2 class="login__title">로그인</h2>
        <input type="text" id="userID" name="userID" placeholder="아이디" class="login__input" />
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" class="login__input" />
        <button class="login__btn">로그인</button>
        <a href="/html/register-form.html" class="login__link">회원가입</a>
      </form>
      <!-- ------------------------------------------- /로그인 폼 ------------------------------------------- -->
    </main>
    <!-- ------------------------------------------- /메인 ------------------------------------------- -->
    <!-- ------------------------------------------- 푸터 ------------------------------------------- -->
    <footer class="footer"></footer>
    <!-- ------------------------------------------- /푸터 ------------------------------------------- -->
  </body>
</html>
