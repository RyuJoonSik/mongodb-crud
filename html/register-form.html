<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 온·습도 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/register-form.css" />
  </head>
  <body>
    <!-- ------------------------------------------- 헤더 ------------------------------------------- -->
    <header class="header">
      <h1 class="header__title">실시간 온·습도</h1>
    </header>
    <!-- ------------------------------------------- /헤더 ------------------------------------------- -->
    <!-- ------------------------------------------- 메인 ------------------------------------------- -->
    <main class="main">
      <!-- ------------------------------------------- 회원가입 폼 ------------------------------------------- -->
      <form action="/register" method="post" class="register">
        <h2 class="register__title">회원가입</h2>
        <input type="text" id="userID" name="userID" placeholder="아이디" class="register__input" />
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" class="register__input" />
        <button class="register__btn">회원가입</button>
      </form>
      <!-- ------------------------------------------- /회원가입 폼 ------------------------------------------- -->
    </main>
    <!-- ------------------------------------------- /메인 ------------------------------------------- -->
    <!-- ------------------------------------------- 푸터 ------------------------------------------- -->
    <footer class="footer"></footer>
    <!-- ------------------------------------------- /푸터 ------------------------------------------- -->
  </body>
</html>
